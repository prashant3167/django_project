<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Base</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">ReelTORoll</a>
    </div>
      <form class="navbar-form navbar-left">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Search">
        <div class="input-group-btn">
          <button class="btn btn-default" type="submit">
            <i class="glyphicon glyphicon-search"></i>
          </button>
        </div>
      </div>
    </form>

      <ul class="nav navbar-nav navbar-right">
      <li><a href="{% url 'admin:index' %}"><span class="glyphicon glyphicon-log-in"></span> Admin</a></li>
      <li><a href="{% url 'basic_app:register' %}"><span class="glyphicon glyphicon-log-in"></span> Register</a></li>
      <li><a href="{% url 'basic_app:user_login' %}"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
      </ul>
  </div>
    </nav>
{% if user.is_authenticated %}
<li><a class="navbar-link" href="{% url 'logout' %}">Logout</a></li>
{% else %}
<li><a class ="navbar-link" href="{% url 'basic_app:user_login' %}"></a> </li>
{% endif %}
{% block body_block %}

{% endblock %}
</body>
</html>
