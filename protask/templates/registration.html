{% extends 'base.html' %}
{% load staticfiles %}
{% load bootstrap3 %}
{% block body_block %}
<div class="container">
 <div class="jumbotron">
    {% if registered %}

        <h1>Thank you for registering</h1>
        {% else %}
        <h1>Register Here!</h1>
        <h3>Fill out the form:</h3>
</div>


<form class="form-horizontal" method="POST">
    {% csrf_token %}
    {% bootstrap_form user_form %}
    {% bootstrap_form profile_form %}
    <input type="Submit" class="btn btn-primary"  value="Submit">

    </form>
  </div>
{% endif %}
{% endblock %}
